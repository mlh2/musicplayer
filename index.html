<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .player {
            width: 300px;
            height: 600px;
            background-color: #4d4d4d;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        .player-header {
            padding: 20px;
            text-align: center;
            color: white;
        }
        .album-art {
            width: 80%;
            height: 80%;
            background-color: white;
            margin: 20px auto;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .album-art::before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }
        .album-art img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            color: white;
        }
        .progress-bar {
            height: 4px;
            background-color: white;
            border-radius: 2px;
            margin: 20px;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            width: 0;
            height: 100%;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 2px;
        }
        .control-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .control-buttons button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="player-header">
            <div>华山铭</div>
            <div>LuckyMaxx</div>
        </div>
        <div class="album-art">
            <img src="/mnt/data/player.png" alt="Album Art">
        </div>
        <div class="progress-bar"></div>
        <div class="controls">
            <div class="control-buttons">
                <button id="repeat">&#8635;</button>
                <button id="prev">&#9664;</button>
                <button id="play-pause">&#9654;</button>
                <button id="next">&#9654;</button>
                <button id="menu">&#9776;</button>
            </div>
        </div>
        <audio id="audio" src="/path/to/your/music/file.mp3"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const progressBar = document.querySelector('.progress-bar::after');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '&#9208;';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '&#9654;';
            }
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
        });
    </script>
</body>
</html>
