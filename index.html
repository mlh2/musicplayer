<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('image/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 400px;
            height: 90%;
            max-height: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .title {
            text-align: center;
            width: 100%;
        }
        .header .title h2 {
            margin: 0;
            font-size: 18px;
        }
        .header .title p {
            margin: 0;
            color: #ccc;
            font-size: 14px;
        }
        .header .back, .header .share {
            cursor: pointer;
            font-size: 20px;
        }
        .player {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }
        .player .cover {
            width: 60%;
            max-width: 250px;
            aspect-ratio: 1;
            background-color: #ddd;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .player .cover img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .controls {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .controls button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }
        .controls .play {
            font-size: 30px;
        }
        .progress {
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .progress span {
            font-size: 12px;
            color: #ccc;
        }
        .progress .progress-bar {
            flex-grow: 1;
            height: 4px;
            background-color: #888;
            border-radius: 2px;
            margin: 0 10px;
            position: relative;
        }
        .progress .progress-bar div {
            width: 0;
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back">&larr;</div>
            <div class="title">
                <h2>陪你度过漫长岁月</h2>
                <p>陈奕迅</p>
            </div>
            <div class="share">&rarr;</div>
        </div>
        <div class="player">
            <div class="cover">
                <img src="image/cover.jpg" alt="封面">
            </div>
            <audio id="audio" src="music/one.mp3" autoplay></audio>
            <div class="controls">
                <button onclick="prevSong()">&#8634;</button>
                <button onclick="rewind()">&#9664;</button>
                <button class="play" onclick="togglePlay()">&#10074;&#10074;</button>
                <button onclick="forward()">&#9654;</button>
                <button>&#8942;</button>
            </div>
            <div class="progress">
                <span id="current-time">00:00</span>
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
                <span id="duration">00:00</span>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.querySelector('.play');
        const progress = document.getElementById('progress');
        const currentTimeElem = document.getElementById('current-time');
        const durationElem = document.getElementById('duration');

        document.addEventListener('DOMContentLoaded', () => {
            audio.play().catch(error => {
                console.log('Autoplay failed:', error);
                playButton.innerHTML = '&#9658;';
            });
        });

        audio.addEventListener('loadedmetadata', () => {
            durationElem.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            currentTimeElem.textContent = formatTime(audio.currentTime);
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
        });

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '&#10074;&#10074;';
            } else {
                audio.pause();
                playButton.innerHTML = '&#9658;';
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function rewind() {
            audio.currentTime -= 10;
        }

        function forward() {
            audio.currentTime += 10;
        }

        function prevSong() {
            // Implement previous song functionality
        }
    </script>
</body>
</html>
