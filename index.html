<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            height: 600px;
            background-color: #f0f0f0;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .title {
            text-align: center;
            width: 100%;
        }
        .header .title h2 {
            margin: 0;
            font-size: 18px;
        }
        .header .title p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .header .back, .header .share {
            cursor: pointer;
            font-size: 20px;
        }
        .player {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .player .cover {
            width: 250px;
            height: 250px;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .player .cover img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .player .cover .needle {
            width: 100px;
            height: 100px;
            background-color: #eee;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: rotate(-30deg);
            transform-origin: 0% 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .controls {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
        }
        .controls button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .controls .play {
            font-size: 30px;
        }
        .progress {
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .progress span {
            font-size: 12px;
            color: #666;
        }
        .progress .progress-bar {
            flex-grow: 1;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            margin: 0 10px;
            position: relative;
        }
        .progress .progress-bar div {
            width: 30%;
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back">&larr;</div>
            <div class="title">
                <h2>华山铭</h2>
                <p>LuckyMaxx</p>
            </div>
            <div class="share">&rarr;</div>
        </div>
        <div class="player">
            <div class="cover">
                <img src="cover.jpg" alt="封面">
                <div class="needle"></div>
            </div>
            <div class="controls">
                <button>&#8634;</button>
                <button>&#9664;</button>
                <button class="play">&#9658;</button>
                <button>&#9654;</button>
                <button>&#8942;</button>
            </div>
            <div class="progress">
                <span>00:38</span>
                <div class="progress-bar">
                    <div></div>
                </div>
                <span>03:33</span>
            </div>
        </div>
    </div>
</body>
</html>
