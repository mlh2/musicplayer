<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .search {
            display: flex;
            align-items: center;
        }
        .header .search input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .player {
            display: flex;
        }
        .player .cover {
            width: 300px;
            height: 300px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .player .details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .player .details h2 {
            font-size: 24px;
            margin: 0;
        }
        .player .details p {
            margin: 10px 0;
            color: #666;
        }
        .controls {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .controls button {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #1aa34a;
        }
        .controls .progress {
            flex-grow: 1;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 10px;
        }
        .controls .progress div {
            width: 50%;
            height: 100%;
            background-color: #1db954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">网易云音乐</div>
            <div class="search">
                <input type="text" placeholder="搜索音乐">
            </div>
        </div>
        <div class="player">
            <div class="cover">
                <img src="cover.jpg" alt="封面" style="width: 100%; height: 100%;">
            </div>
            <div class="details">
                <h2>歌曲名称</h2>
                <p>歌手名称</p>
                <p>专辑名称</p>
                <div class="controls">
                    <button>上一首</button>
                    <button>播放/暂停</button>
                    <button>下一首</button>
                    <div class="progress">
                        <div></div>
                    </div>
                    <span>03:45</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
